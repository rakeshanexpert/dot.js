<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
.container{margin:0 auto;width:980px;}
.flt{float:left}
.flr{float:right}
.clr{clear:both}
.product_box{ float:left;margin:10px 10px 0 0;border:1px solid #CCC ;height:250px;width:202px;padding:2px;border-radius:2px}
.product_box h1{font:bold 16px arial;text-align:center;color:#666;margin:10px 0 30px 0;}
.real_prices p{float:left;font:14px arial;text-decoration:line-through;color:#c00}
.offer_prices p{font:bold 14px arial;color:#1a5e05;}


</style>
</head>
<body>
	<div class="container">
		<!--<div class="product_box">
			<a href="#"><img src="images/item-1.png" alt="" /></a>
			<h1>Website Offer</h1>
			<div class="real_prices flt">
				<p>Price = $90</p>
			</div>
			<div class="offer_prices flr">
				<p>Offer = $50</p>
			</div>
			<div class="clr"></div>
		</div>-->
        
        
	</div>
	<script type="text/dot-template" id="productBox">
		{{~it:obj}}
			<div class="product_box">
				<a href="#"><img src="images/{{=obj.image}}" alt="" /></a>
				<h1>{{=obj.productHeading}}</h1>
				<div class="real_prices flt">
					<p>Price = {{=obj.realPrice}}$</p>
				</div>
				<div class="offer_prices flr">
					<p>Offer = {{=obj.offerPrice}}$</p>
				</div>
				<div class="clr"></div>
			</div>
		{{~}}
		
	</script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/dot.js"></script>
	<script src="js/custom.js"></script>        
                                                                                                                                                                                                                                                                                                       
</body>
</html>
